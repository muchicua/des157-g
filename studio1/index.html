<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Studio 1</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</head>

<body>
  <header>
    <h1> A Love Letter </h1>
  </header>
  <main>
    <!-- ****** Form starts here ****** -->
    <div id='layout'>
      <form name='mainForm'>

        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" required>
        </div>

        <div>
          <label for="noun">Noun: </label>
          <input type="text" name="noun" id="noun" required>
        </div>

        <div>
          <label for="verb">Verb: </label>
          <input type="text" name="verb" id="verb" required>
        </div>

        <div>
          <label for="verb2">Verb: </label>
          <input type="text" name="verb2" id="verb2" required>
        </div>

        <div>
          <label for="adjective">Adjective: </label>
          <input type="text" name="adjective" id="adjective" required>
        </div>

        <div>
          <label for="conjunction">Conjunction: </label>
          <input type="text" name="conjunction" id="conjunction" required>
        </div>

        <div>
          <label for="band">Musical Band: </label>
          <input type="text" name="band" id="band" required>
        </div>

        <div>
          <label for="adjective2"> Adjective: </label>
          <input type="text" name="adjective2" id="adjective2" required>
        </div>

        <div>
          <label for="yourName"> Your name: </label>
          <input type="text" name="yourName" id="yourName" required>
        </div>
    <!-- ****** Start Again & Send Buttons ****** -->
        <div>
          <input type="reset" value="Start Again" />
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>

  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>

</html>
