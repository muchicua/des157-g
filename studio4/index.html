<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pho</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

</head>

<body>

  <div id="page">
    <header id="header">
      <h1> How do like your Pho? </h1>
      <!-- <p> choose 3 of your favorite toppins and put it in your plate </p> -->
    </header>

    <div id="toppins" ondrop="drop(event)" ondragover="allowDrop(event)">

      <section id="top">
        <img id="onions" src="images/onions.png" draggable="true" ondragstart="drag(event)" width="100" alt="onions">
      </section>

      <section id="top2">
        <img id="lemons" src="images/lemons.png" draggable="true" ondragstart="drag(event)" width="100" alt="lemons">
      </section>

      <section id="top3">
        <img id="menta" src="images/menta.png" draggable="true" ondragstart="drag(event)" width="100" alt="menta">
      </section>

      <section id="top4">
        <img id="beens" src="images/beens.png" draggable="true" ondragstart="drag(event)" width="100" alt="beens">
      </section>

      <section id="top5">
        <img id="jalapenos" src="images/jalapenos.png" draggable="true" ondragstart="drag(event)" width="100" alt="jalapenos">
      </section>

    </div>


    <div id="plate" ondrop="drop(event)" ondragover="allowDrop(event)">
      <aside id="pho">
      </aside>
    </div>

    <section id="boton">
        <div id="resetAll" class="button">Again</div>
    </section>

    <footer id="footer">
      <ul>
        <li> <a href="../index.html"> Back To Portal</a> | </li>
        <li> <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a> | </li>
        <li> <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a> </li>
      </ul>
    </footer>
    <script src="script.js"> </script>
  </div>
</body>

</html>
